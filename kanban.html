<script>
  $(async  function () {
    // Get the URLSearchParams object for the current URL
    var urlParams = new URLSearchParams(window.location.search);

  // Get the value of the 'projectId' parameter
  var projectId = urlParams.get('projectId');
  // Define the API endpoint URL
  // Define the base URL
  const baseUrl = 'https://picassol-d0bba630b8ff.herokuapp.com/task/getByProjectId/';
  // Select the element by its ID
  var projectIdElement = document.getElementById("project-id");

  // Append text to the element
  projectIdElement.textContent = projectId;
// Define the parameter value
  const apiUrl = `${baseUrl}${projectId}`;

  // Use jQuery to make an AJAX request to the API
  $.ajax({
    url: apiUrl,
    method: 'GET',
    headers: {
    'Content-Type': 'application/x-www-form-urlencoded'
    },
    dataType: 'json', // Specify the expected data type (JSON in this case)
    success: function (data) {
    if (Array.isArray(data)) {
      var ul = document.createElement("ul");
      var inProgressDiv = document.getElementById("in-progress");
      var doneDiv = document.getElementById("done");
      var todoDiv = document.getElementById("todo");

      data.forEach(function (task) {
        // Create a div element to hold the provided HTML content
        var divToAppend = document.createElement("div");
        divToAppend.className = "card-body";
        divToAppend.innerHTML = `
          <div class="card card-light card-outline">
            <div class="card-header">
              <h5 class="card-title">${task.title}</h5>
              <div class="card-tools">
                <a href="project-edit.html?taskId=${task.id}" class="btn btn-tool btn-link">${task._id}</a>
                <a href="#" class="btn btn-tool">
                  <i class="fas fa-pen"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
              <p>
              ${task.description}
              </p>
              <span class="badge badge-success">Backend</span>
              <span class="badge badge-error">Dev-Ops</span>
              <span class="badge badge-primary">Frontend</span>
            </div>
          </div>
        `;
        if(task.status == 'InProgress'){
          inProgressDiv.appendChild(divToAppend);
        }
        else if(task.status == 'Todo'){
          todoDiv.appendChild(divToAppend);
        }
        else if(task.status == 'Done'){
          doneDiv.appendChild(divToAppend);
        }

      });
  }
  }
})
});
</script>
