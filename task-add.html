<script>
  $(document).ready(function(){

    $('#submitButton').click(function(){

      var txtName = document.getElementsByName('name')[0].value;
      var txtDescription = document.getElementsByName('description')[0].value;
      var txtMultiplier = document.getElementsByName('multiplier')[0].value;
      var txtEstimation = document.getElementsByName('estimation')[0].value;
      var txtProjectId = document.getElementsByName('projectId')[0].value;

      var settings = {
        "url": "https://picassol-d0bba630b8ff.herokuapp.com/task",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "Content-Type": "application/json"
        },
        "data": JSON.stringify({
          "projectId": txtProjectId,
          "title": txtName,
          "description": txtDescription,
          "estimation": txtEstimation,
          "multiplier": txtMultiplier,
          "status": "Todo"
        }),
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        alert("SUCCESS!")
      });

    });
    
  });
</script>
